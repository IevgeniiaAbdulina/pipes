<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Reciever Name</label>
      <input class="form-control" (input)="onNameChange($event)" type="text">
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input class="form-control" (input)="onDateChange($event)" type="date">
    </div>

    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" type="number">
    </div>

    <div class="col">
      <label for=""><b>Amount</b></label>
      <div>
        {{ amount | currency: "PLN" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input class="form-control" (input)="onHeightChange($event)">
    </div>

    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number: "1.1-2" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Object JSON</label>
      <div>
        {{ car | json }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input class="form-control" (input)="onMilesChange($event)">
    </div>

    <div class="col">
      <label for=""><b>Kilometers (more then 10)</b></label>
      <div *ngIf="(miles | convert: 'km') > 10">
        {{ miles | convert: "cm"}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col"></div>

    <div class="col">
      <label for=""><b>Kilometers ( .001)</b></label>
      <div>
        {{ miles | convert: "cm" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
